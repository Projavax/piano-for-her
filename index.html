<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Piano for You</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.35/Tone.min.js"></script>
</head>
<body>
  <h1>🎹 For My Favorite Pianist 🎶</h1>
  <div class="piano">
    <button class="key white" data-note="C4">C</button>
    <button class="key black" data-note="C#4"></button>
    <button class="key white" data-note="D4">D</button>
    <button class="key black" data-note="D#4"></button>
    <button class="key white" data-note="E4">E</button>
    <button class="key white" data-note="F4">F</button>
    <button class="key black" data-note="F#4"></button>
    <button class="key white" data-note="G4">G</button>
    <button class="key black" data-note="G#4"></button>
    <button class="key white" data-note="A4">A</button>
    <button class="key black" data-note="A#4"></button>
    <button class="key white" data-note="B4">B</button>
  </div>

  <div id="message" class="hidden">❤️ You found the secret melody ❤️</div>

  <script src="script.js"></script>
</body>
</html>
